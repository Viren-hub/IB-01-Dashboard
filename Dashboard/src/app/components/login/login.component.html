<section class="vh-100" style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 7%, rgba(148,187,233,1) 92%);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0"> 
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://splendidinfosystems.com/assets/img/logo-circle.PNG"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">


                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">SPLENDID INFOSYSTEM</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account
                                    </h5>

                                    <div class="form-outline mb-4 form-group">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="email" />
                                        <label class="form-label" for="form2Example17">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4 form-group">
                                        <input type="password" id="form2Example27"
                                            class="form-control form-control-lg" formControlName="password"/>
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit" style="background: royalblue;">Login</button>
                                    </div>

                                    <a class="small text-muted" routerLink="../forget-password">Forgot password?</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
