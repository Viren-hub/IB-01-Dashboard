<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">







                <div *ngIf="errorMassage" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{errorMassage}}</strong> You should check in on some of those fields below.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <form [formGroup]="studentForm" (ngSubmit)="userSubmit()">
                    <div class="col-lg-8 m-4">
                        <input class="form-control" formControlName="ID" type="text" placeholder="ID">
                    </div>
                    <div class="col-lg-8 m-4">
                        <input class="form-control" formControlName="Name" type="text" placeholder="Name">
                    </div>
                    <div class="col-lg-8 m-4">
                        <input class="form-control" formControlName="Email" type="text" placeholder="Email">
                    </div>
                    <div class="col-lg-8 m-4">
                        <input class="form-control" formControlName="Mobile" type="text" placeholder="Mobile">
                    </div>
                    <div class="col-lg-8 m-4">
                        <input class="form-control" formControlName="Pending_fees" type="text" placeholder="Pending_fees">
                    </div>
                    <div class="col-lg-8 m-4">
                        <input class="form-control" formControlName="Paid_fees" type="text" placeholder="Paid_fees">
                    </div>
                    <div class="col-lg-8 m-4">
                        <button class="btn btn-primary">Create Stud</button>
                    </div>

                </form>











            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
